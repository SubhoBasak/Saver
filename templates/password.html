{% extends 'base.html' %}
{% load static %}

{% block title %}Change Password | Saver{% endblock %}

{% block content %}
<div class="d-flex flex-column">
    <img src="{% static 'images/safe.png' %}" alt="user" class="mx-auto rounded-circle" width="64" height="64" />
    <h1 class="mx-auto my-3">Change Password</h1>
</div>
<hr class="border-5 border-warning w-100" />
<div class="container">
    <form class="border border-1 rounded p-3 m-3" method="POST">
        {% csrf_token %}
        {% if messages %}
        {% for message in messages %}
        <p class="alert alert-{{message.tags}}">
            {{message}}
        </p>
        {% endfor %}
        {% endif %}
        <div class="mb-3">
            <label class="form-label">Old password</label>
            <input class="form-control" name="old" type="password" placeholder="Enter the old password" required />
        </div>
        <div class="mb-3">
            <label class="form-label">New password</label>
            <input class="form-control" name="new1" type="password" placeholder="Enter the new password" required />
        </div>
        <div class="mb-3">
            <label class="form-label">Re-type new password</label>
            <input class="form-control" name="new2" type="password" placeholder="Re-type the new password" required />
        </div>
        <div class="d-flex justify-content-center">
            <a href="{% url 'home' %}" class="btn btn-outline-primary rounded-pill">Cancel</a>
            <button class="btn btn-primary rounded-pill ms-2">Change Password</button>
        </div>
    </form>
</div>
{% endblock %}
