<VirtualHost *:80>
ServerAdmin webmaster@example.com
DocumentRoot /home/ubuntu/Saver
ErrorLog ${APACHE_LOG_DIR}/error.log
CustomLog ${APACHE_LOG_DIR}/access.log combined
Alias /static /home/ubuntu/Saver/static
<Directory /home/ubuntu/Saver/static>
Require all granted
</Directory>
<Directory /home/ubuntu/Saver/saver>
<Files wsgi.py>
Require all granted
</Files>
</Directory>
WSGIDaemonProcess saver python-path=/home/ubuntu/Saver python-home=/home/ubuntu/Saver/venv
WSGIProcessGroup saver
WSGIScriptAlias / /home/ubuntu/Saver/saver/wsgi.py
</VirtualHost>