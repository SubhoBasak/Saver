<VirtualHost *:80>
    Alias /static /home/ubuntu/Saver/static_root
    <Directory /home/ubuntu/Saver/static_root>
        Require all granted
    </Directory>

    <Directory /home/ubuntu/Saver/saver>
        <Files wsgi.py>
            Require all granted
        </Files>
    </Directory>

    WSGIDaemonProcess saver python-home=/home/ubuntu/Saver/venv python-path=/home/ubuntu/Saver
    WSGIProcessGroup saver
    WSGIApplicationGroup %{GLOBAL}
    WSGIScriptAlias / /home/ubuntu/Saver/saver/wsgi.py

</VirtualHost>